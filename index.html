<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Кликер грека</h1>
        <div id="coinCount">Монеты: 0</div>
        <div id="clickValue">За клик: 1</div>
        <div id="passiveIncome">Пассивный доход: 0 монет в секунду</div>
        <img id="clickImage" src="tap.png" alt="ебни меня!" draggable="false" oncontextmenu="return false;" />
        <div class="upgrades">
            <h2>приколы:</h2>
            <button id="upgradeClick">Улучшить клик (100 монет)</button>
            <button id="upgradePassive">Увеличить пассивный доход (200 монет)</button>
        </div>
        <div class="skin-shop">
            <h2>скины:</h2>
            <button id="skinButton" onclick="buySkin()">скин (10,000 монет)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
